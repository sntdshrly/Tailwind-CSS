<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Script buatan sendiri extend itu untuk menambahkan aturan baru -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        13: '3.25rem',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        * {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <section class="mb-10">
        <h2>Spacing</h2>
        <!-- ml-1 artinya margin left 0.25 rem atau 4px -->
        <div class="ml-1">Margin</div>
        <!-- m13 buatan sendiri -->
        <div class="m-13">Margin 2</div>
        <div class="p-8">Padding</div>
    </section>

    <!-- kalau mb-10 w-1/2 berarti nanti sectionnya setengah dari body -->
    <section class="mb-10">
        <h2>Sizing</h2>
        <div class="w-32 h-32">Kotak 1</div>
        <!-- w-1/2 berarti 1/2 dari section -->
        <div class="w-1/2">Kotak 1</div>
    </section>
</body>

</html>
